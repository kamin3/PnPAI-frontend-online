<div [@alertTrigger]="(alert.showsAlert$ | async) ? 'open' : 'close'" class="alert-class">
    <div class="alert  d-flex align-items-center" [ngClass]="alert.isSuccess? 'alert-success':'alert-danger'"
        role="alert">
        <div>
            {{ alert.alertMessage$ | async }}
        </div>
        <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
    </div>
</div>
