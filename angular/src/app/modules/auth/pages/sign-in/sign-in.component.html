<div class="row g-0  min-vh-100 align-items-center">
    <div class="col-lg-12 text-center text-lg-start overflow-hidden z-index-2">
        <div class="row">

            <div class="col-5">
                <div class="d-flex justify-content-center pt-6">
                    <img src="./assets/img/pnp-signup-img.svg" alt="" srcset="" width="500">
                </div>

                <div class="pnp-register-message">
                    <div class="ms-5 mb-4 d-flex justify-content-center">
                        <img src="./assets/logos/pnp-color-logo.png" alt="" srcset="" width="300">
                    </div>
                    <p class="text-center small mb-2 pb-3 border-bottom text-dark ms-5 mb-4">
                        {{'Register.ThanksParagraphStart' | translate}} <span class="fw-bold pnp-name-color">PnP.ai
                            's</span>
                        {{'Register.ThanksParagraphEnd' | translate}}
                    </p>
                </div>
            </div>

            <div class="col-md-7 d-flex justify-content-center py-5">
                <div class="col-12 col-lg-10 px-6 py-2 shadow-lg rounded-2 my-2">
                    <div class="d-flex flex-column align-items-center ">
                        <h1 class="fw-bold mb-3 mt-5">Sign in</h1>

                    </div>

                    <div>
                        <form [formGroup]="signinForm!" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label for="exampleFormControlInput1" class="form-label ">Email </label>
                                    <input type="text" formControlName="email" class="form-control form-control-sm"
                                        placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label for="exampleFormControlInput1" class="form-label ">Password </label>
                                    <input type="password" formControlName="password"
                                        class="form-control form-control-sm" placeholder="Enter Password">
                                </div>
                            </div>

                            <!-- submit button -->
                            <div class="d-grid mb-4" (mouseenter)="setAllTouched()">
                                <button type="submit" [disabled]="!signinForm!.valid" class="btn btn-primary">
                                    <span>Login</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
