<div class="bg-white min-vh-100 align-items-center" style="margin-top: 150px;">
  <div class="col-lg-12 text-center text-lg-start overflow-hidden z-index-2">

    <div class="row">
      <div class="col-sm-8 col-md-6 col-lg-9 col-xl-12 mx-auto max-w-450">
        <div class="mb-4 d-flex">
          <a [routerLink]="landingPageRoute">
            <img src="./assets/logos/pnp-color-logo.png" alt="" srcset="" width="300">
          </a>
        </div>

        <h1 class="fw-bold mb-5 text-black">{{'SignIn.SignInFormTitle' | translate}}</h1>
        <span *ngIf="failedLoginMessage" class="text-danger">{{failedLoginMessage}}</span>

        <form [formGroup]="signinForm!" (ngSubmit)="onSubmit()">

          <!-- email address -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" id="account_email"
              placeholder="Email address">
            <label for="account_email">{{'Form.Fields.Email' | translate}}</label>
            <div *ngIf="signinForm!.get('email')!.touched || signinForm!.get('email')!.dirty">
              <div *ngIf="signinForm!.get('email')!.hasError('required')">
                <span class="text-danger">{{'Form.Errors.EmailRequired' | translate}}</span>
              </div>
            </div>
            <div *ngIf="signinForm!.get('email')!.touched || signinForm!.get('email')!.dirty">
              <div *ngIf="signinForm!.get('email')!.hasError('email')">
                <span class="text-danger">{{'Form.Errors.EmailInvalid' | translate}}</span>
              </div>
            </div>
          </div>

          <!-- password -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="password" id="account_passwd"
              placeholder="Password" autocomplete="new-password">
            <label for="account_passwd">{{'Form.Fields.Password' | translate}}</label>
            <div *ngIf="signinForm!.get('password')!.touched || signinForm!.get('password')!.dirty">
              <div *ngIf="signinForm!.get('password')!.hasError('required')">
                <span class="text-danger">{{'Form.Errors.PasswordRequired' | translate}}</span>
              </div>
            </div>

            <!-- forgot -->
            <a href="#" class="btn bg-transparent shadow-none link-muted position-absolute top-0 end-0 m-1">
              {{'Buttons.Forgot' | translate}}
            </a>
          </div>

          <!-- submit button -->
          <div class="d-grid mb-3" (mouseenter)="setAllTouched()">
            <button type="submit" [disabled]="!signinForm!.valid" class="btn btn-primary">
              <span>{{'Buttons.SignIn' | translate}}</span>
              <svg class="rtl-flip" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z">
                </path>
              </svg>
            </button>
          </div>

        </form>
        <!-- create account -->
        <div class="text-center mt-4">
          <a [routerLink]="registerRoute" class="link-muted">
            {{'SignIn.NoAccountAnchor' | translate}}
          </a>
        </div>


      </div>
    </div>


  </div>

</div>
