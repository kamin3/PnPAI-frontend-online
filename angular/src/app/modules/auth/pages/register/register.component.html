<div class="row g-0  min-vh-100 align-items-center">
  <div class="col-lg-12 text-center text-lg-start overflow-hidden z-index-2">
    <div class="row">

      <div class="col-5">
        <div class="d-flex justify-content-center pt-6">
          <img src="./assets/img/pnp-signup-img.svg" alt="" srcset="" width="500">
        </div>

        <div class="pnp-register-message">
          <div class="ms-5 mb-4 d-flex justify-content-center">
            <img src="./assets/logos/pnp-color-logo.png" alt="" srcset="" width="300">
          </div>
          <p class="text-center small mb-2 pb-3 border-bottom text-dark ms-5 mb-4">
            Thank you for choosing <span class="fw-bold pnp-name-color">PnP.ai 's</span> plug-and-play AI
            solutions. Please fill out the form below to get started on your AI journey.
          </p>
        </div>
      </div>

      <div class="col-md-7 d-flex justify-content-center py-5">
        <div class="col-12 col-lg-10 px-6 py-2 shadow-lg rounded-2 my-2">
          <div class="d-flex flex-column align-items-center ">
            <h1 class="fw-bold mb-3 mt-5">Sign Up</h1>

          </div>

          <div>
            <div class="row">
              <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label ">Company Name</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Company Name">
              </div>
              <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label ">Country</label>
                <select class="form-select form-select-sm" aria-label="Default select example"
                  (change)="selectCities($event)">
                  <option selected>Select Country</option>
                  <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                </select>
              </div>
              <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label ">State</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter State">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label ">City</label>
                <select class="form-select form-select-sm" aria-label="Default select example">
                  <option selected>Select City</option>
                  <option *ngFor="let city of cities" [value]="city.name">{{city.name}}</option>
                </select>
              </div>
              <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label ">Street</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Street">
              </div>
              <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label ">Postal Code</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Postal Code">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-8">
                <label for="exampleFormControlInput1" class="form-label ">Company Website</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Company Website">
              </div>
              <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label ">Industry</label>
                <select required class="form-select form-select-sm" aria-label="Default select example">
                  <option value="">Industry</option>
                  <option value="1">E-commerce</option>
                  <option value="2">Healthcare</option>
                  <option value="3">Manufacturing</option>
                  <option value="4">Cross-industry (Generic)</option>
                  <option value="5">Marketing and Advertising</option>
                  <option value="1">Retail</option>
                  <option value="2">Banking</option>
                  <option value="3">Telecommunication</option>
                </select>
              </div>

            </div>
            <div class="my-3 mx-4 border-top"></div>
            <div class="row">
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label ">Full Name</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Full Name">
              </div>
              <div class="mb-3 col-6">
                <label for="exampleFormControlInput1" class="form-label ">Phone Number</label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Phone Number">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-12">
                <label for="exampleFormControlInput1" class="form-label ">Email </label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Email">
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-12">
                <label for="exampleFormControlInput1" class="form-label ">Password </label>
                <input type="text" class="form-control form-control-sm" placeholder="Enter Password">
              </div>
            </div>

            <!-- GDPR CONSENT -->
            <div class="mb-3 border p-3 rounded">
              <div class="form-check">
                <input required class="form-check-input" id="contact_gdpr" name="contact_gdpr" type="checkbox"
                  value="1">
                <label class="form-check-label" for="contact_gdpr">
                  I do accept PnP <a class="text-decoration-none" href="" target="_blank">terms & conditions</a>.
                </label>
              </div>
            </div>

            <!-- submit button -->
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary" onclick="validatePassword()">
                <span>Sign Up</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
