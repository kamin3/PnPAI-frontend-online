<html>
  <head>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-circular-gauge.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <style type="text/css">
  
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    
  </style>
  </head>
  <body>
    
    <div id="container"></div>
    
  
    <script>
  
      anychart.onDocumentReady(function () {
        var gauge = anychart.gauges.circular();
        gauge
          .fill('#fff')
          .stroke(null)
          .padding(0)
          .margin(100)
          .startAngle(270)
          .sweepAngle(180);
  
        gauge
          .axis()
          .labels()
          .padding(5)
          .fontSize(14)
          .position('outside')
          .format('${%Value}k');
  
        gauge.data([73.2]);
        gauge
          .axis()
          .scale()
          .minimum(0)
          .maximum(100)
          .ticks({ interval: 10 })
          .minorTicks({ interval: 5 });
  
        gauge
          .axis()
          .fill('#545f69')
          .width(1)
          .ticks({ type: 'line', fill: 'white', length: 2 });
  
        gauge.title(
          'Assessment of Current Sales<br/>Using Gauge with Color Ranges and Labels<br/>' +
          '<span style="color:#009900; font-size: 14px;">(Current sales $<strong>73.2</strong>k)</span>'
        );
        gauge
          .title()
          .useHtml(true)
          .padding(0)
          .fontColor('#212121')
          .hAlign('center')
          .margin([0, 0, 10, 0]);
  
      
      
  

  
        gauge.range(2, {
          from: 0,
          to: 100,
          position: 'inside',
          fill: '#009900 0.4',
          startSize: 50,
          endSize: 50,
          radius: 98
        });
  

        gauge
          .label(3)
          .text('$34.6k')
          .fontColor('#212121')
          .fontSize(22)
          .offsetY('5%')
          .offsetX(10)
         
  
        gauge.container('container');
        gauge.draw();
      });
    
  </script>
  </body>
  </html>
