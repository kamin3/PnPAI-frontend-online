<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Smarty v5</title>
		<meta name="description" content="...">

		<meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

		<!-- up to 10% speed up for external res -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com/">
		<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://fonts.gstatic.com/">
		<!-- preloading icon font is helping to speed up a little bit -->
		<link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

		<link rel="stylesheet" href="assets/css/core.min.css">
		<link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="./assets/logos/pnp-color-mark.svg">
		<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">

	</head>
	<body>

    <div class="row g-0 bg-white min-vh-100 align-items-center">
      <div class="col-lg-12 text-center text-lg-start overflow-hidden z-index-2">
        <div class="px-3 py-6">

    
          <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-9 col-xl-12 mx-auto max-w-450">

              <h1 class="fw-bold mb-5">Sign in</h1>

              <form>

                <!-- email address -->
                <div class="form-floating mb-3">
                  <input  type="email" class="form-control" id="account_email" placeholder="Email address">
                  <label for="account_email">Email address</label>
                </div>

                <!-- password -->
                <div class="form-floating mb-3">
                  <input  type="password" class="form-control" id="account_passwd" placeholder="Password" autocomplete="new-password">
                  <label for="account_passwd">Password</label>

                  <!-- forgot -->
                  <a href="account-full-signin-password-1.html" class="btn bg-transparent shadow-none link-muted position-absolute top-0 end-0 m-1">
                    Forgot
                  </a>
                </div>

                <!-- submot button -->
                <div class="d-grid mb-3">
                  <a type="submit" class="btn btn-primary" href="pnp-main-page.html">
                    <span>Sign in</span>
                    <svg class="rtl-flip" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"></path>
                    </svg>
                  </a>
                </div>

              </form>

              <!-- create account -->
              <div class="text-center mt-4">
                <a href="pnp-main-page.html" class="link-muted">
                  Don't have an account yet?
                </a>
              </div>

            </div>
          </div>


        </div>
      </div>

    </div>

		<script src="assets/js/core.min.js"></script>
		
	</body>
</html>
